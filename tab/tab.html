<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div class="root">
        <button v-for = "(val,key) in arr" @click = "num = (key+1)">{{val}}</button>
        <div v-for = "(val,key) in arr2"  v-if="num == (key+1)" >{{val}}</div>
    </div>
</body>
<script>
    let v = new Vue({
        el:'.root',
        data:{
            num:1,
            arr:['1','2','3'],
            arr2:['我','最','帅']
        },
    })
</script>
</html>
