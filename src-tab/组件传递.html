
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue_class.js"></script>
</head>
<body>
    <div class="app">
        {{title}}
        <ppa :ptitle = "title" :pval = "val" :pnum = "num"></ppa>
    </div>
</body>
<script>
    let ppa = {
        props:['ptitle','pval','pnum'],
        template:`<div>
            <h1>{{ptitle}}{{pval}}</h1>
            <p>{{val}}.哈哈</p>
            <p>{{pnum}}</p>
        </div>`,
        data(){
            return{
                val:'嗯呢'
            }
        }
    }
    new Vue({
        el:'.app',
        components:{
            ppa
        },
        data:{
            title:'怎么样',
            val:'你是傻吊',
            num:0
        }
    })
</script>
</html>
